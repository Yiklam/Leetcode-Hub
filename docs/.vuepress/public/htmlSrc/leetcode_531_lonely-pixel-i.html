<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_531_lonely-pixel-i</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一幅黑白像素组成的图像, 计算<strong>黑色</strong>孤独像素的数量。</p> 
  <p>图像由一个由‘B’和‘W’组成二维字符数组表示, ‘B’和‘W’分别代表黑色像素和白色像素。</p> 
  <p>黑色孤独像素指的是在同一行和同一列不存在其他黑色像素的黑色像素。</p> 
  <p><strong>示例:</strong></p> 
  <pre class="language-text"><strong>输入:</strong> 
[['W', 'W', 'B'],
 ['W', 'B', 'W'],
 ['B', 'W', 'W']]

<strong>输出:</strong> 3
<strong>解析:</strong> 全部三个'B'都是黑色孤独像素。
</pre> 
  <p>&nbsp;</p> 
  <p><strong>注意:</strong></p> 
  <ol> 
   <li>输入二维数组行和列的范围是 [1,500]。</li> 
  </ol> 
  <p>&nbsp;</p> 
 </div>
</div></div></body></html>
