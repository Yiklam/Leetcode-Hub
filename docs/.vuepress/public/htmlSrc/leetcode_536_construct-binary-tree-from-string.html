<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_536_construct-binary-tree-from-string</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>你需要从一个包括括号和整数的字符串构建一棵二叉树。</p> 
  <p>输入的字符串代表一棵二叉树。它包括整数和随后的0，1或2对括号。整数代表根的值，一对括号内表示同样结构的子树。</p> 
  <p>若存在左子结点，则从左子结点开始构建。</p> 
  <p><strong>示例:</strong></p> 
  <pre class="language-text"><strong>输入:</strong> "4(2(3)(1))(6(5))"
<strong>输出:</strong> 返回代表下列二叉树的根节点:

       4
     /   \
    2     6
   / \   / 
  3   1 5   
</pre> 
  <p>&nbsp;</p> 
  <p><strong>注意:</strong></p> 
  <ol> 
   <li>输入字符串中只包含&nbsp;<code>'('</code>, <code>')'</code>, <code>'-'</code>&nbsp;和&nbsp;<code>'0'</code> ~ <code>'9'</code>&nbsp;</li> 
   <li>空树由&nbsp;<code>""</code>&nbsp;而非<code>"()"</code>表示。</li> 
  </ol> 
  <p>&nbsp;</p> 
 </div>
</div></div></body></html>
