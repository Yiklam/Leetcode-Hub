<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_442_find-all-duplicates-in-an-array</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个整数数组 a，其中1 ≤ a[i] ≤ <em>n</em> （<em>n</em>为数组长度）, 其中有些元素出现<strong>两次</strong>而其他元素出现<strong>一次</strong>。</p> 
  <p>找到所有出现<strong>两次</strong>的元素。</p> 
  <p>你可以不用到任何额外空间并在O(<em>n</em>)时间复杂度内解决这个问题吗？</p> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text"><strong>输入:</strong>
[4,3,2,7,8,2,3,1]

<strong>输出:</strong>
[2,3]
</pre> 
 </div>
</div></div></body></html>
