<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_270_closest-binary-search-tree-value</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个不为空的二叉搜索树和一个目标值 target，请在该二叉搜索树中找到最接近目标值 target 的数值。</p> 
  <p><strong>注意：</strong></p> 
  <ul> 
   <li>给定的目标值 target 是一个浮点数</li> 
   <li>题目保证在该二叉搜索树中只会存在一个最接近目标值的数</li> 
  </ul> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text"><strong>输入:</strong> root = [4,2,5,1,3]，目标值 target = 3.714286

    4
   / \
  2   5
 / \
1   3

<strong>输出:</strong> 4
</pre> 
 </div>
</div></div></body></html>
