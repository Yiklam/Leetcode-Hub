<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_302_smallest-rectangle-enclosing-black-pixels</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>图片在计算机处理中往往是使用二维矩阵来表示的。</p> 
  <p>假设，这里我们用的是一张黑白的图片，那么&nbsp;<code>0</code>&nbsp;代表白色像素，<code>1</code>&nbsp;代表黑色像素。</p> 
  <p>其中黑色的像素他们相互连接，也就是说，图片中只会有一片连在一块儿的黑色像素（像素点是水平或竖直方向连接的）。</p> 
  <p>那么，给出某一个黑色像素点&nbsp;<code>(x, y)</code>&nbsp;的位置，你是否可以找出包含全部黑色像素的最小矩形（与坐标轴对齐）的面积呢？</p> 
  <p><img style="width: 100px;" src="/aliyun-lc-upload/original_images/302_smallest_rectangle_enclosing_black_pixels.png"></p> 
  <p><strong>示例:</strong></p> 
  <pre class="language-text"><strong>输入:</strong>
[
  "0010",
  "0110",
  "0100"
]
<code>和 x = 0, </code><code>y = 2</code>

<strong>输出:</strong> 6
</pre> 
  <p>&nbsp;</p> 
 </div>
