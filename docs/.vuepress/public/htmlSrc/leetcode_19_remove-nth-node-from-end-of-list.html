<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_19_remove-nth-node-from-end-of-list</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个链表，删除链表的倒数第&nbsp;<em>n&nbsp;</em>个节点，并且返回链表的头结点。</p> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text">给定一个链表: <strong>1-&gt;2-&gt;3-&gt;4-&gt;5</strong>, 和 <strong><em>n</em> = 2</strong>.

当删除了倒数第二个节点后，链表变为 <strong>1-&gt;2-&gt;3-&gt;5</strong>.
</pre> 
  <p><strong>说明：</strong></p> 
  <p>给定的 <em>n</em>&nbsp;保证是有效的。</p> 
  <p><strong>进阶：</strong></p> 
  <p>你能尝试使用一趟扫描实现吗？</p> 
 </div>
</div></div></body></html>
