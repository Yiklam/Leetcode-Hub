<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_407_trapping-rain-water-ii</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个 <code>m x n</code>&nbsp;的矩阵，其中的值均为正整数，代表二维高度图每个单元的高度，请计算图中形状最多能接多少体积的雨水。</p> 
  <p>&nbsp;</p> 
  <p><strong>说明:</strong></p> 
  <p><em>m&nbsp;</em>和 <em>n&nbsp;</em>都是小于110的整数。每一个单位的高度都大于 0 且小于 20000。</p> 
  <p>&nbsp;</p> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text">给出如下 3x6 的高度图:
[
  [1,4,3,1,3,2],
  [3,2,1,3,2,4],
  [2,3,3,2,3,1]
]

返回 4。
</pre> 
  <p><img style="width: 200px;" src="/aliyun-lc-upload/uploads/2018/10/12/rainwater_empty.png"></p> 
  <p>如上图所示，这是下雨前的高度图<code>[[1,4,3,1,3,2],[3,2,1,3,2,4],[2,3,3,2,3,1]]</code> 的状态。</p> 
  <p>&nbsp;</p> 
  <p><img style="width: 200px;" src="/aliyun-lc-upload/uploads/2018/10/12/rainwater_fill.png"></p> 
  <p>下雨后，雨水将会被存储在这些方块中。总的接雨水量是4。</p> 
 </div>
</div></div></body></html>
