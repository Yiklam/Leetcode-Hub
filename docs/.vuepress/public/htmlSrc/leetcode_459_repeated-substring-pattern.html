<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_459_repeated-substring-pattern</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个非空的字符串，判断它是否可以由它的一个子串重复多次构成。给定的字符串只含有小写英文字母，并且长度不超过10000。</p> 
  <p><strong>示例 1:</strong></p> 
  <pre class="language-text"><strong>输入:</strong> "abab"

<strong>输出:</strong> True

<strong>解释:</strong> 可由子字符串 "ab" 重复两次构成。
</pre> 
  <p><strong>示例 2:</strong></p> 
  <pre class="language-text"><strong>输入:</strong> "aba"

<strong>输出:</strong> False
</pre> 
  <p><strong>示例 3:</strong></p> 
  <pre class="language-text"><strong>输入:</strong> "abcabcabcabc"

<strong>输出:</strong> True

<strong>解释:</strong> 可由子字符串 "abc" 重复四次构成。 (或者子字符串 "abcabc" 重复两次构成。)
</pre> 
 </div>
</div></div></body></html>
