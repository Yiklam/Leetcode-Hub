<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_513_find-bottom-left-tree-value</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个二叉树，在树的最后一行找到最左边的值。</p> 
  <p><strong>示例 1:</strong></p> 
  <pre class="language-text"><strong>输入:</strong>

    2
   / \
  1   3

<strong>输出:</strong>
1
</pre> 
  <p>&nbsp;</p> 
  <p><strong>示例 2: </strong></p> 
  <pre class="language-text"><strong>输入:</strong>

        1
       / \
      2   3
     /   / \
    4   5   6
       /
      7

<strong>输出:</strong>
7
</pre> 
  <p>&nbsp;</p> 
  <p><strong>注意:</strong> 您可以假设树（即给定的根节点）不为 <strong>NULL</strong>。</p> 
 </div>
</div></div></body></html>
