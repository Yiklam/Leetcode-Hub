 <div class="notranslate">
  <p>给定一个按顺序连接的多边形的顶点，判断该多边形是否为凸多边形。<a href="https://baike.baidu.com/item/凸多边形/">（凸多边形的定义）</a></p> 
  <p><strong>注：</strong></p> 
  <ol> 
   <li>顶点个数至少为 3 个且不超过 10,000。</li> 
   <li>坐标范围为&nbsp;-10,000 到&nbsp;10,000。</li> 
   <li>你可以假定给定的点形成的多边形均为简单多边形<a href="https://baike.baidu.com/item/%E7%AE%80%E5%8D%95%E5%A4%9A%E8%BE%B9%E5%BD%A2">（简单多边形的定义）</a>。换句话说，保证每个顶点处恰好是两条边的汇合点，并且这些边&nbsp;<strong>互不相交&nbsp;</strong>。</li> 
  </ol> 
  <p>&nbsp;</p> 
  <p><strong>示例 1：</strong></p> 
  <pre class="language-text">[[0,0],[0,1],[1,1],[1,0]]

输出： True

解释：<img style="height: 100px; width: 100px;" src="https://assets.leetcode.com/uploads/2018/10/13/polygon_convex.png">
</pre> 
  <p><strong>示例 2：</strong></p> 
  <pre class="language-text">[[0,0],[0,10],[10,10],[10,0],[5,5]]

输出： False

解释：<img style="height: 100px; width: 100px;" src="https://assets.leetcode.com/uploads/2018/10/13/polygon_not_convex.png">
</pre> 
 </div>
</div></div></body></html>
