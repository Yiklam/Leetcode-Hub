<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_796_rotate-string</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定两个字符串, <code>A</code>&nbsp;和&nbsp;<code>B</code>。</p> 
  <p><code>A</code>&nbsp;的旋转操作就是将&nbsp;<code>A</code> 最左边的字符移动到最右边。&nbsp;例如, 若&nbsp;<code>A = 'abcde'</code>，在移动一次之后结果就是<code>'bcdea'</code>&nbsp;。如果在若干次旋转操作之后，<code>A</code>&nbsp;能变成<code>B</code>，那么返回<code>True</code>。</p> 
  <pre class="language-text"><strong>示例 1:</strong>
<strong>输入:</strong> A = 'abcde', B = 'cdeab'
<strong>输出:</strong> true

<strong>示例 2:</strong>
<strong>输入:</strong> A = 'abcde', B = 'abced'
<strong>输出:</strong> false</pre> 
  <p><strong>注意：</strong></p> 
  <ul> 
   <li><code>A</code> 和&nbsp;<code>B</code>&nbsp;长度不超过&nbsp;<code>100</code>。</li> 
  </ul> 
 </div>
</div></div></body></html>
