<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_412_fizz-buzz</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>写一个程序，输出从 1 到 <em>n</em> 数字的字符串表示。</p> 
  <p>1. 如果&nbsp;<em>n&nbsp;</em>是3的倍数，输出“Fizz”；</p> 
  <p>2. 如果&nbsp;<em>n&nbsp;</em>是5的倍数，输出“Buzz”；</p> 
  <p>3.如果&nbsp;<em>n&nbsp;</em>同时是3和5的倍数，输出 “FizzBuzz”。</p> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text">n = 15,

返回:
[
    "1",
    "2",
    "Fizz",
    "4",
    "Buzz",
    "Fizz",
    "7",
    "8",
    "Fizz",
    "Buzz",
    "11",
    "Fizz",
    "13",
    "14",
    "FizzBuzz"
]
</pre> 
 </div>
</div></div></body></html>
