<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_面试题 17.05_find-longest-subarray-lcci</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个放有字符和数字的数组，找到最长的子数组，且包含的字符和数字的个数相同。</p> 
  <p>返回该子数组，若不存在这样的数组，返回一个空数组。</p> 
  <p><strong>示例 1:</strong></p> 
  <pre class="language-text"><strong>输入: </strong>["A","1","B","C","D","2","3","4","E","5","F","G","6","7","H","I","J","K","L","M"]

<strong>输出: </strong>["A","1","B","C","D","2","3","4","E","5","F","G","6","7"]
</pre> 
  <p><strong>示例 2:</strong></p> 
  <pre class="language-text"><strong>输入: </strong>["A","A"]

<strong>输出: </strong>[]
</pre> 
  <p><strong>提示：</strong></p> 
  <ul> 
   <li><code>array.length &lt;= 100000</code></li> 
  </ul> 
 </div>
</div></div></body></html>
