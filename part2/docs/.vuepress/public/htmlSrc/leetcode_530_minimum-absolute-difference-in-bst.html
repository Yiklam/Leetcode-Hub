 <div class="notranslate">
  <p>给定一个所有节点为非负值的二叉搜索树，求树中任意两节点的差的绝对值的最小值。</p> 
  <p><strong>示例 :</strong></p> 
  <pre class="language-text"><strong>输入:</strong>

   1
    \
     3
    /
   2

<strong>输出:</strong>
1

<strong>解释:
</strong>最小绝对差为1，其中 2 和 1 的差的绝对值为 1（或者 2 和 3）。
</pre> 
  <p><strong>注意: </strong>树中至少有2个节点。</p>
