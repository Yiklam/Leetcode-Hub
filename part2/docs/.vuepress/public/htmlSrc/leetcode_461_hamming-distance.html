<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_461_hamming-distance</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>两个整数之间的<a href="https://baike.baidu.com/item/%E6%B1%89%E6%98%8E%E8%B7%9D%E7%A6%BB">汉明距离</a>指的是这两个数字对应二进制位不同的位置的数目。</p> 
  <p>给出两个整数 <code>x</code> 和 <code>y</code>，计算它们之间的汉明距离。</p> 
  <p><strong>注意：</strong><br> 0 ≤ <code>x</code>, <code>y</code> &lt; 2<sup>31</sup>.</p> 
  <p><strong>示例:</strong></p> 
  <pre class="language-text"><strong>输入:</strong> x = 1, y = 4

<strong>输出:</strong> 2

<strong>解释:</strong>
1   (0 0 0 1)
4   (0 1 0 0)
       ↑   ↑

上面的箭头指出了对应二进制位不同的位置。
</pre> 
 </div>
</div></div></body></html>
