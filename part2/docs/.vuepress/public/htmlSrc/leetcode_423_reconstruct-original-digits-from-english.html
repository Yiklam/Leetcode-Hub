<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_423_reconstruct-original-digits-from-english</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个<strong>非空</strong>字符串，其中包含字母顺序打乱的英文单词表示的数字<code>0-9</code>。按升序输出原始的数字。</p> 
  <p><strong>注意:</strong></p> 
  <ol> 
   <li>输入只包含小写英文字母。</li> 
   <li>输入保证合法并可以转换为原始的数字，这意味着像 "abc" 或 "zerone" 的输入是不允许的。</li> 
   <li>输入字符串的长度小于 50,000。</li> 
  </ol> 
  <p><strong>示例 1:</strong></p> 
  <pre class="language-text">输入: "owoztneoer"

输出: "012" (zeroonetwo)
</pre> 
  <p><strong>示例 2:</strong></p> 
  <pre class="language-text">输入: "fviefuro"

输出: "45" (fourfive)
</pre> 
 </div>
</div></div></body></html>
