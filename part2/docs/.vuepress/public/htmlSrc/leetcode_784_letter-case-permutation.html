<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_784_letter-case-permutation</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个字符串<code>S</code>，通过将字符串<code>S</code>中的每个字母转变大小写，我们可以获得一个新的字符串。返回所有可能得到的字符串集合。</p> 
  <pre class="language-text"><strong>示例:</strong>
<strong>输入:</strong> S = "a1b2"
<strong>输出:</strong> ["a1b2", "a1B2", "A1b2", "A1B2"]

<strong>输入:</strong> S = "3z4"
<strong>输出:</strong> ["3z4", "3Z4"]

<strong>输入:</strong> S = "12345"
<strong>输出:</strong> ["12345"]
</pre> 
  <p><strong>注意：</strong></p> 
  <ul> 
   <li><code>S</code>&nbsp;的长度不超过<code>12</code>。</li> 
   <li><code>S</code>&nbsp;仅由数字和字母组成。</li> 
  </ul> 
 </div>
</div></div></body></html>
