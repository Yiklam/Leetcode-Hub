<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_416_partition-equal-subset-sum</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个<strong>只包含正整数</strong>的<strong>非空</strong>数组。是否可以将这个数组分割成两个子集，使得两个子集的元素和相等。</p> 
  <p><strong>注意:</strong></p> 
  <ol> 
   <li>每个数组中的元素不会超过 100</li> 
   <li>数组的大小不会超过 200</li> 
  </ol> 
  <p><strong>示例 1:</strong></p> 
  <pre class="language-text">输入: [1, 5, 11, 5]

输出: true

解释: 数组可以分割成 [1, 5, 5] 和 [11].
</pre> 
  <p>&nbsp;</p> 
  <p><strong>示例&nbsp;2:</strong></p> 
  <pre class="language-text">输入: [1, 2, 3, 5]

输出: false

解释: 数组不能分割成两个元素和相等的子集.
</pre> 
  <p>&nbsp;</p> 
 </div>
</div></div></body></html>
