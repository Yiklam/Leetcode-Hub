  <p><strong>案例:</strong></p> 
  <pre class="language-text">s = "leetcode"
返回 0.

s = "loveleetcode",
返回 2.
</pre> 
  <p>&nbsp;</p> 
  <p><strong>注意事项：</strong>您可以假定该字符串只包含小写字母。</p>
