<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_390_elimination-game</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个从1 到 n 排序的整数列表。<br> 首先，从左到右，从第一个数字开始，每隔一个数字进行删除，直到列表的末尾。<br> 第二步，在剩下的数字中，从右到左，从倒数第一个数字开始，每隔一个数字进行删除，直到列表开头。<br> 我们不断重复这两步，从左到右和从右到左交替进行，直到只剩下一个数字。<br> 返回长度为 n 的列表中，最后剩下的数字。</p> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text"><strong>输入:</strong>
n = 9,
<u>1</u> 2 <u>3</u> 4 <u>5</u> 6 <u>7</u> 8 <u>9</u>
2 <u>4</u> 6 <u>8</u>
<u>2</u> 6
6

<strong>输出:</strong>
6</pre> 
 </div>
</div></div></body></html>
