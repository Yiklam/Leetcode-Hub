<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_311_sparse-matrix-multiplication</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定两个&nbsp;<a href="https://baike.baidu.com/item/稀疏矩阵/">稀疏矩阵</a>&nbsp;<strong>A</strong>&nbsp;和&nbsp;<strong>B</strong>，请你返回&nbsp;<strong>AB</strong>。你可以默认&nbsp;<strong>A&nbsp;</strong>的列数等于&nbsp;<strong>B&nbsp;</strong>的行数。</p> 
  <p>请仔细阅读下面的示例。</p> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text"><strong>输入:

</strong><strong>A</strong> = [
  [ 1, 0, 0],
  [-1, 0, 3]
]

<strong>B</strong> = [
  [ 7, 0, 0 ],
  [ 0, 0, 0 ],
  [ 0, 0, 1 ]
]

<strong>输出:</strong>

     |  1 0 0 |   | 7 0 0 |   |  7 0 0 |
<strong>AB</strong> = | -1 0 3 | x | 0 0 0 | = | -7 0 3 |
                  | 0 0 1 |
</pre> 
 </div>
</div></div></body></html>
