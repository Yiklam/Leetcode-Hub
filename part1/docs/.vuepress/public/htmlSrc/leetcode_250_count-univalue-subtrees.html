<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_250_count-univalue-subtrees</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个二叉树，统计该二叉树数值相同的子树个数。</p> 
  <p>同值子树是指该子树的所有节点都拥有相同的数值。</p> 
  <p><strong>示例：</strong></p> 
  <pre class="language-text"><strong>输入: </strong>root = [5,1,5,5,5,null,5]

              5
             / \
            1   5
           / \   \
          5   5   5

<strong>输出:</strong> 4
</pre> 
 </div>
</div></div></body></html>
