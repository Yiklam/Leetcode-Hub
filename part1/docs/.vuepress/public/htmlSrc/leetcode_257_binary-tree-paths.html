<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="vuepress.min.css" type="text/css"><title>htmlSrc_257_binary-tree-paths</title></head><body><div id="app" class="theme-default-content"><div class="content__1Y2H">
 <div class="notranslate">
  <p>给定一个二叉树，返回所有从根节点到叶子节点的路径。</p> 
  <p><strong>说明:</strong>&nbsp;叶子节点是指没有子节点的节点。</p> 
  <p><strong>示例:</strong></p> 
  <pre class="language-text"><strong>输入:</strong>

   1
 /   \
2     3
 \
  5

<strong>输出:</strong> ["1-&gt;2-&gt;5", "1-&gt;3"]

<strong>解释:</strong> 所有根节点到叶子节点的路径为: 1-&gt;2-&gt;5, 1-&gt;3</pre> 
 </div>
</div></div></body></html>
